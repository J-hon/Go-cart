<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" integrity="sha512-c42qTSw/wPZ3/5LBzD+Bw5f7bSF2oxou6wEb+I/lqeaKV5FDIfMvvRp772y4jcJLKuGUOpbJMdg/BTl50fJYAw==" crossorigin="anonymous" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
    <title>Vue App</title>
</head>
<body class="container mt-4">
    <div class="container" id="app">
        <nav class="navbar navbar-light fixed-top">
            <div class="navbar-text ml-auto d-flex">
                <button class="btn btn-sm btn-outline-success" @click="sliderStatus = !sliderStatus">
                    <i class="fas fa-dollar-sign"></i>
                </button>
                <div class="ml-2" v-if="cart.length > 0">
                    <b>Cart: </b>
                    <span class="badge badge-pill badge-success">{{ cart.length }}</span>
                </div>
            </div>
        </nav>

        <h1>My Shop</h1>

        <transition name="custom"
                    enter-active-class="animate__animated animate__fadeInDown"
                    leave-active-class="animate__animated animate__fadeOutDown">
            <div v-if="sliderStatus">
                <div class="align-items-center" :class="sliderState">
                    <label :class="labelArr" for="formMax">max</label>
                    <input type="text" id="formMax" class="form-control mx-2 text-center"
                           :style="{'width' : inputWidth + 'px', 'text-align' : 'center'}"
                           v-model = "maximum">
                    <input type="range" class="custom-range" min="0" max="200" v-model="maximum">
                </div>
            </div>
        </transition>

        <transition-group name="fade"
                          tag="div"
                          enter-active-class="animate__animated animate__fadeInRight"
                          leave-active-class="animate__animated animate__fadeOutRight">
            <div class="row d-flex mb-3 align-items-center"
                 v-for="(item, index) in products" :key="item.id"
                 v-if="item.price <= Number(maximum)">
                <div class="col-1 m-auto">
                    <button class="btn btn-info" v-on:click="addItem(item)">+</button>
                </div>
                <div class="col-sm-4">
                    <img class="img-fluid d-block" :src="item.image" :alt="item.name">
                </div>
                <div class="col">
                    <h3 class="text-info">
                        {{ item.name }}
                    </h3>
                    <p class="mb-0">
                        {{ item.description }}
                    </p>
                    <div class="h5 float-right">
                        ${{ Number(item.price) }}
                    </div>
                </div>
            </div>
        </transition-group>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>

    <!-- Custom JS -->
    <script src="script.js" type="text/javascript"></script>
</body>
</html>
